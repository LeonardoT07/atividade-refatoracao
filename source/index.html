<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Atividade Layout</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


     <div class="container">
<!-- # JUMBOTRON MODAL -->
      <div class="jumbotron">
        <!-- Titulo e Sub -->
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <h2>Atividade 5 - Refatoração</h2>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <p>Clique nos botões para ver as mensagens!</p>
          </div>
        </div>
        <!-- Botões do Modal -->
        <div class="col-12 d-flex justify-content-center">
          <button type="button" class="btn btn-tema-primary mx-1" data-toggle="modal" data-target="#primary">
            Primary
          </button>
          <button type="button" class="btn btn-tema-warning mx-1" data-toggle="modal" data-target="#warning">
            Warning
          </button>
          <button type="button" class="btn btn-tema-info mx-1" data-toggle="modal" data-target="#info">
            Info
          </button>
          <button type="button" class="btn btn-tema-danger mx-1" data-toggle="modal" data-target="#danger">
            Danger
          </button>
        </div>
      </div>     
    </div>


<!-- # MODAL Primary -->
    <div class="modal modal-tema modal-primary fade" id="primary" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header flex-wrap">
            <div class="col-12">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">
                <span class="fa fa-thumbs-o-up fa-3x"></span>
              </h5>
            </div>
          </div>
          <!-- body -->
          <div class="modal-body">
            <div class="col-12 d-flex justify-content-center">
              <h1>Boa!</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <small class="text-muted">Os conhecimentos estão sendo aprendidos!</small>
            </div>
          </div>
          <!-- footer -->
          <div class="modal-footer">
            <div class="col d-flex justify-content-around">
              <button type="button" class="btn btn-tema-primary" data-dismiss="modal">Legal, vou treinar mais!</button>
              <button type="button" class="btn btn-tema-primary" data-toggle="modal" data-target="#warning">Procura Matrix? Clique Aqui!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- # MODAL Warning -->
    <div class="modal modal-tema modal-warning fade" id="warning" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header flex-wrap">
            <div class="col-12">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">
                <span class="fa fa-exclamation fa-3x"></span>
              </h5>
            </div>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <div class="col-12 d-flex justify-content-center">
              <h1>Cuidado!</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <small class="text-muted">Se você não parar, entrará na Matrix!</small>
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <div class="col d-flex justify-content-around">
              <button type="button" class="btn btn-tema-warning" data-dismiss="modal">Desculpe, não quero isso.</button>
              <button type="button" class="btn btn-tema-warning" data-toggle="modal" data-target="#info">É isso que eu procuro!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- # MODAL Info -->
    <div class="modal modal-tema modal-info fade" id="info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header flex-wrap">
            <div class="col-12">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">
                <span class="fa fa-info fa-3x"></span>
              </h5>
            </div>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <div class="col-12 d-flex justify-content-center">
              <h1>Tem certeza?</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <small class="text-muted">Matrix é um caminho sem volta!</small>
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <div class="col d-flex justify-content-around">
              <button type="button" class="btn btn-tema-info" data-dismiss="modal">Vou pensar melhor...</button>
              <button type="button" class="btn btn-tema-info" data-toggle="modal" data-target="#danger">Sim, nada vai me impedir!</button>
            </div>
          </div>
        </div>
      </div>
    </div> 

<!-- # MODAL Danger -->
    <div class="modal modal-tema modal-danger fade" id="danger" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header flex-wrap">
            <div class="col-12">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">
                <span class="fa fa-exclamation-triangle fa-3x"></span>
              </h5>
            </div>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <div class="col-12 d-flex justify-content-center">
              <h1>PERIGO!</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <small class="text-muted">Ultimo aviso! Depois não diga que eu não avisei...</small>
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <div class="col d-flex justify-content-around">
              <button type="button" class="btn btn-tema-danger" data-dismiss="modal">Ok, eu sou fraco...</button>
              <button type="button" class="btn btn-tema-danger"> Eu aguento a verdade! </button>
            </div>
          </div>
        </div>
      </div>
    </div> 






  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- Latest compiled JavaScript -->
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
